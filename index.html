 }

<body>
<h1> Jeu aléatoire🎲 </h1>
<p>Choisissez un nombre entre 1 et 1000 🤗</p>

<p id="tour">10 essais</p>

	<form id="form">
	  <input type="number" required id="nombre" /> 
	  <input type="submit" 
id="bouton"
value="envoyer" />
	</form>

<p id="msg"></p>
<!-- commentaire-->


<script>
function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

let nombreatrouver = getRandomInt(1000);
console.log(nombreatrouver);

let compteur=10

let inputNombre = document.getElementById("nombre")
let inputBouton= document.getElementById("bouton")

let pMsg = document.getElementById("msg")
let pTour = document.getElementById("tour")


let form = document.getElementById("form")
form.addEventListener("submit", (e) => {
	e.preventDefault()

  compteur = compteur - 1
  pTour.innerText = compteur + " essais"
  let nombre=inputNombre.value
  inputNombre.value=""


  if (compteur==0) {
    pMsg.innerText = "perdu!"
        form.remove()              
  }else {

  	if (nombreatrouver==nombre){
  	  pMsg.innerText = "gagné!"
              form.remove()
  	} else if (nombreatrouver<nombre) {
   	 pMsg.innerText = "trop grand"
  	} else {
    	 pMsg.innerText = "trop petit"
  	}
  }
}, false)






</script>
